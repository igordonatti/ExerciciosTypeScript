<!-- Construa um formulário HTML que contenha campos de Nome, Email, Senha e Data de Nascimento e um botão para enviar os dados
usando os inputs mais adequados para cada tipo.
Coloque um id para o formulário. 
No final do body adicione
o código <script src="e2.js"></script> que será usado para o próximo exercício. -->

<!-- Resposta -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <form id="formulario">
        <label for="cnome">Nome</label>
        <input type="text" id="cnome">
        <br>
        <label for="cemail">Email</label>
        <input type="email" id="cemail">
        <br>
        <label for="csenha">Senha</label>
        <input type="password" id="csenha">
        <br>
        <label for="cnascimento">Data de Nascimento</label>
        <input type="date" id="cnascimento">
        <br>
        <input type="submit">
    </form>

    <script src="e2.js"></script>
</body>
</html>
